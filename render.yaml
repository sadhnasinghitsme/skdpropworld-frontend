services:
  - type: web
    name: yeida-backend
    env: node
    region: singapore
    plan: free
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: node diagnostic-server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: MONGO_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
